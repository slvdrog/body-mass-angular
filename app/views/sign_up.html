<div class="jumbotron content-size">
  <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}" ng-if="!user.signedIn">
    <div class="form-group">
      <label>Email</label>
      <input type="email" 
             name="email" 
             ng-model="registrationForm.email" 
             required="required" 
             class="form-control"/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" 
             name="password" 
             ng-model="registrationForm.password" 
             required="required" 
             class="form-control"/>
    </div>

    <div class="form-group">
      <label>Password confirmation</label>
      <input type="password" 
             name="password_confirmation" 
             ng-model="registrationForm.password_confirmation" 
             required="required" 
             class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </form>
</div>
